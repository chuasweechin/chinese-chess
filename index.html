<!DOCTYPE html>
<html>

  </head>

  <body>
        <div class="header">
            <h1>Chinese Chess</h1>
        </div>

        <div class="container">
            <div class="redPlayer">
                <div class="title">Player One</div>
                <div class="image"></div>
                <div class="name"></div>
                <div class="redPlayerStats"></div>
                <div class="turn">Your </br> Turn</div>
            </div>

            <div class="chessBoard"></div>

            <div class="bluePlayer">
                <div class="title">Player Two</div>
                <div class="image"></div>
                <div class="name"></div>
                <div class="bluePlayerStats"></div>
                <div class="turn">Computer Turn</div>
                <button type="button" class="switch" value="on">Turn Off Computer Player</input>
            </div>
        </div>

        <script src="js/chessPiece.js"></script>

</html>
